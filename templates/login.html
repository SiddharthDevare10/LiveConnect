<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- /*    Font Awesome Icons */ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>           
        <h1 class="title-text">LiveConnect</h1>
    </header>

    <main>
        <div class="login-container">
            <h2 class="h2-text">Login</h2>
            <form action="/main" method="post">           
                <div class="input-bar">
                    <span>Username</span>
                    <div class="input-icon-wrapper">
                        <input type="text" name="username" placeholder="Username" required/>
                        <i class="fa fa-user input-icon"></i>
                    </div>
                </div>
                <!-- Example for Password -->
                <div class="input-bar">
                    <span>Password</span>
                    <div class="input-icon-wrapper">
                        <input type="password" name="password" placeholder="Password" required/>
                        <i class="fa fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit"
                    class="login-btn"
                >
                    Log in
                </button>
            </form>
            <p class="extra-links">
                <a class="link-text" href="/register">
                    Forgot Password?
                </a>
            </p>
        </div>

        <div class="login-container create-account-container">
            <p class="center-text">
                Don't have an account? <a class="link-text" href="/register">Sign Up</a>
            </p>
        </div>
    </main>
</body>
</html>
