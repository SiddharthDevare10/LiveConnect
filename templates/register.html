<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- /*    Font Awesome Icons */ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>           
        <h1 class="title-text">LiveConnect</h1>
    </header>

    <main>
        <div class="login-container">
            <h2 class="h2-text">Register</h2>

            <form action="/register" method="post" onsubmit="return validateForm()">  
                <!-- Username -->         
                <div class="input-bar">
                    <span>Username</span>
                    <div class="input-icon-wrapper">
                        <input type="text" name="username" id="username" placeholder="Username" required minlength="3" maxlength="50" pattern="^[a-zA-Z0-9_]+$" title="Only letters, numbers, and underscores allowed"/>
                        <i class="fa fa-user input-icon"></i>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-bar">
                    <span>Email</span>
                    <div class="input-icon-wrapper">
                        <input type="email" name="email" id="email" placeholder="Email" required/>
                        <i class="fa fa-envelope input-icon"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-bar">
                    <span>Password</span>
                    <div class="input-icon-wrapper">
                        <input type="password" name="password" id="password" placeholder="Password" required minlength="6"/>
                        <i class="fa fa-lock input-icon"></i>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-bar">
                    <span>Confirm Password</span>
                    <div class="input-icon-wrapper">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required minlength="6"/>
                        <i class="fa fa-lock input-icon"></i>
                    </div>
                </div>

                <div id="error-message" style="color:red; margin-bottom:10px;"></div>

                <button type="submit" class="login-btn">
                    Sign Up
                </button>

                {% if error %}
                    <script>alert("{{ error }}");</script>
                {% endif %}
            </form>

            <script>
                function validateForm() {
                    const username = document.getElementById('username').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const pw = document.getElementById('password').value;
                    const cpw = document.getElementById('confirm_password').value;

                    // Username: 3-50 chars, only letters, numbers, underscores
                    if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                        alert("Username must be 3-20 characters and contain only letters, numbers, and underscores.");
                        return false;
                    }

                    // Email: simple regex
                    if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
                        alert("Please enter a valid email address.");
                        return false;
                    }

                    // Password: at least 6 chars
                    if (pw.length < 6) {
                        alert("Password must be at least 6 characters.");
                        return false;
                    }

                    // Confirm password matches
                    if (pw !== cpw) {
                        alert("Passwords do not match.");
                        return false;
                    }

                    return true;
                }
            </script>

        </div>
    </main>
    
</body>
</html>
